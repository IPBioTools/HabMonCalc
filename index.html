<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HabMon Calculations</title>
    </head>
    <body>
        <h1>HabMon Calculations</h1>
        <label>
            Open Water<br>
            <input id="openWaterInput" type="number" step="0.1" value="0.0"><br>
        </label>
        <span id="openWaterResult"></span><br><br>
        <label>
            Emergent<br>
            <input id="emergentInput" type="number" step="0.1" value="0.0"><br>
        </label>
        <span id="emergentResult"></span><br><br>
        <label>
            Floating<br>
            <input id="floatingInput" type="number" step="0.1" value="0.0"><br>
        </label>
        <span id="floatingResult"></span><br><br>
        <label>
            Submerged<br>
            <input id="submergedInput" type="number" step="0.1" value="0.0"><br>
        </label>
        <span id="submergedResult"></span><br><br>

        <button onclick="calculate()">Calculate</button><br><br>
        <button onclick="reset()">Reset</button>
    </body>
    <script src="scripts.js"></script>
    <script src="registerServiceWorker.js"></script>
</html>
