<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HabMon Calculations</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="512.png">
        <meta name="description" content="Calculate distributions for HabMon">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>HabMonCalc</h1>
            <small>v1.0.0</small>
        </header>
        <main>
            <label>
                Open Water<br>
                <input id="openWaterInput" type="number" step="0.1" onkeyup="next(event, 'emergentInput')"> %<br>
            </label>
            <span id="openWaterResult"></span><br><br>
            <label>
                Emergent<br>
                <input id="emergentInput" type="number" step="0.1" onkeyup="next(event, 'floatingInput')"> %<br>
            </label>
            <span id="emergentResult"></span><br><br>
            <label>
                Floating<br>
                <input id="floatingInput" type="number" step="0.1" onkeyup="next(event, 'submergedInput')"> %<br>
            </label>
            <span id="floatingResult"></span><br><br>
            <label>
                Submerged<br>
                <input id="submergedInput" type="number" step="0.1"> %<br>
            </label>
            <span id="submergedResult"></span><br><br>

            <button class="greenButton" onclick="calculate()">Calculate</button>
            <br>
            <button class="redButton" onclick="reset()">Reset</button>
        </main>
    </body>
    <script src="scripts.js"></script>
    <script src="registerServiceWorker.js"></script>
</html>
